# ncidsip init configuration file

# only used to configure command line options
# when ncidsip is started by the ncidsip.init file

# This configuration file is called from the ncidsip init file
# to set ncidsip options using the "opts" variable.

# Multiple options can be specified: opts="--opt1 --opt2"
# execute "ncidsip -h" for help on the options

# do not set opts to the "-v|--verbose", "-V|--version",
# "--debug", or the "-h|--help"  options

# Set the ncid server address to connect
# opts="--ncid=192.168.120.10"

# Set the SIP port to 5061 instead of the default:
# opts="--sip=:5061"
