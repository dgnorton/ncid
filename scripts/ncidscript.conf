# ncid script and init configuration file

# This configuration file is called from the ncid init file
# to set the "opts" and "extprog" variables.  Uncomment the
# extprog and opts addon, if present, for the output module
# called.

# This configuration file is also called by each output module to
# set variables needed for it.  Uncomment or give the variable a
# value for the output module called.

# Select one output module, configure it below
#extprog="ncid-mythtv"
#extprog="ncid-page"
#extprog="ncid-samba"
#extprog="ncid-speak"
#extprog="ncid-tivo"

# Call external program immediately
# *** do not modify this line ***
opts="--no-gui -C -P $extprog"

# The original line was (uncomment if output module requires it):
#opts="--no-gui -A -C -P $extprog"
# The -A option option is available for backwards compatibility
# Do not use the -A option anymore as it will be removed

############################################
# Send a email SMS message to a cell phone #
#               ncid-page                  #
############################################
# IMPORTANT: sendmail.cf must hide user root when masquerading is used.
# email address: (usual format: ##########@CELL_PHONENUMBER_URL)
ADDRESS=
# uncomment to call external program on ring number number 4
#opts="$opts -r 4"

###########################
# Send Caller ID to Samba #
#       ncid-samba        #
###########################
CLIENT=

#######################
# Speak the Caller ID #
#     ncid-speak      #
#######################
# If festival is being used:
T2S='`echo $SAY | festival --tts`'
# If using a Macintosh without festival:
#T2S='/usr/bin/osascript -e \"say $SAY\"'
# What to say
SAY="Telephone call from $CIDNAME"
#SAY="$CIDNAME"
# Number of times to speak
SAYNUM=1
# delay between speaking
DELAY=2

##################
# MythTV Display #
#   ncid-mythtv  #
##################
# no configuration necessary

##################
#  TiVo Display  #
#    ncid-tivo   #
##################
# TiVo display options using /tvbin/text2osd
# --line     <line number>
# --message  <string>
# --xscale   <number>
# --yscale   <number>
# --bgscolor [<num num num, r-g-b values>][<string,red|green|blue|white|black>]
# --fgscolor [<num num num, r-g-b values>][<string,red|green|blue|white|black>]
# --clear
#
# Send output to /tvbin/text2osd
TivoOSD=/tvbin/text2osd
# Options to /tvbin/text2osd
TivoOpt=""
# Time on screen in seconds
TivoDelay=10
# Clear Screen Option
TivoCS=--clear
