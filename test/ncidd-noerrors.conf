# ncidd.conf test file

# checks some config and alias lines
# start ncidd with debugging enabled: ncidd -Dv9 -C ncidd-noerrors.conf

# this prevents cidd from running
set modem=/dev/MODEM

send cidlog cidinfo

set cidlog = /tmp/cidlog.log
set modemlog = /tmp/modemlog.log
set lockfile = /tmp/modemlock

set port=3000
set initcid = "AT#CID=1"
set lockfile = NULL

alias OUT-OF-AREA = UNAVAILABLE
                    
alias NAME "wireless call" = john if 4075551212
alias NMBR 4075551212 = ----------
alias NAME * = tesla if 4075551234
