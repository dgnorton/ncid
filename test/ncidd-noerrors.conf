# ncidd.conf test file

# checks some config and alias lines
# start ncidd with debugging enabled: ncidd -DC ncidd-noerrors.conf

# this prevents ncidd from running
set ttyport=/dev/MODEM

send cidlog cidinfo

set cidalias = aliasfile
set cidlog = /tmp/cidlog.log
set datalog = /tmp/datalog.log
set lockfile = /tmp/modemlock

set port=3000
set initcid = "AT#CID=1"
set lockfile = NULL
